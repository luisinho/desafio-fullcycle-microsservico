server:
    port: 8080

spring:
 application:
  name: balance-service
  
 datasource:
    url: jdbc:h2:mem:balances
    driver-class-name: org.h2.Driver
    username: sa
    password:

 h2:
  console:
    enabled: true
    path: /h2-console

 jpa:
   database-platform: org.hibernate.dialect.H2Dialect
   hibernate:
     ddl-auto: none
   show-sql: true

 kafka:
   consumer:
     auto-startup: false